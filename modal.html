<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>modal</title>
  </head>
  <body>
    <div id="modal">
      <h1>Contactez moi</h1>
      <h2>Mimi Keel</h2>
      <img id="close" src="image/Vector.png" alt="" />
      <div class="firstname">
        <label for="prenom">Pr√©nom</label>
        <input
          type="prenom"
          id="prenom"
          name="prenom"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />
      </div>
      <div class="lastname">
        <label for="nom">Nom</label>
        <input
          type="nom"
          id="nom"
          name="nom"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />
      </div>

      <div class="mail">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />
      </div>

      <div class="user-message">
        <label for="votre-message" >Votre message</label>
        <input
          type="votre-message"
          id="votre-message"
          name="votre-message"
          required
          minlength="4"
          maxlength="10"
          size="10"
        />
      </div>

      <button class="send">Envoyer</button>
    </div>
    <script src="modal.js"></script>
  </body>
  
</html>
